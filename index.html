<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Data</title>
  <script>
    const PASSWORD = 'hyperborea2025';  // ‚Üê change this

    async function loadProtectedData() {
      const attempt = prompt('Enter site password:');
      if (attempt !== PASSWORD) {
        alert('‚ùå Wrong password.');
        return;
      }
      const resp = await fetch('data.json');
      const data = await resp.json();
      document.getElementById('content').textContent =
        JSON.stringify(data, null, 2);
    }

    window.addEventListener('DOMContentLoaded', loadProtectedData);
  </script>
  <style>
    body { font-family: monospace; padding: 2em; }
    pre  { background: #f4f4f4; padding: 1em; }
  </style>
</head>
<body>
  <h1>üîí Protected Data</h1>
  <pre id="content">Waiting for password‚Ä¶</pre>
</body>
</html>
